<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EV Research Hub</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
            line-height: 1.6;
        }

        h1,
        h2,
        h3 {
            color: #2980b9;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background-color: #ffffff;
            color: #495057;
            text-align: center;
            padding: 25px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #2980b9;
        }

        .header p {
            font-size: 1.1em;
            margin-top: 8px;
            color: #6c757d;
        }

        .search-bar-section {
            background-color: #e8f5e9;
            padding: 15px 0;
            border-bottom: 1px solid #c8e6c9;
        }

        .search-bar-container {
            display: flex;
            justify-content: flex-end;
        }

        .search-bar-container form {
            display: flex;
            max-width: 450px;
            width: 100%;
        }

        .search-bar-container input[type="text"],
        .search-bar-container input[type="search"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #a5d6a7;
            border-radius: 20px 0 0 20px;
            font-size: 1em;
            border-right: none;
            background-color: #ffffff;
        }

        .search-bar-container button[type="submit"] {
            padding: 10px 20px;
            border: 1px solid #2ecc71;
            background-color: #2ecc71;
            color: white;
            border-radius: 0 20px 20px 0;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar-container button[type="submit"]:hover {
            background-color: #27ae60;
            border-color: #27ae60;
        }

        .main-nav {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            padding: 5px 0;
            margin: 0;
        }

        .main-nav li {
            margin-right: 10px;
        }

        .main-nav a {
            text-decoration: none;
            color: #495057;
            padding: 10px 15px;
            display: block;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-nav a:hover {
            color: #2980b9;
            background-color: #e8f5e9;
        }


        .main-nav a.active {
            font-weight: bold;
            color: #2980b9;
            background-color: #e0f2f7;
            border-bottom: 2px solid #2980b9;
        }

        .main-content {
            padding: 40px 0;
            background-color: #f8f9fa;
        }

        .signup-container {
            max-width: 550px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            color: #2980b9;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.2);
        }

        .form-group .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 0.9em;
            color: #6c757d;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
            accent-color: #2ecc71;
        }

        .signup-button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }

        .signup-button:hover {
            background-color: #27ae60;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-link a {
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }


        .footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 25px 0;
            margin-top: 30px;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .search-bar-container {
                justify-content: center;
            }

            .search-bar-container form {
                max-width: 90%;
            }

            .main-nav ul {
                flex-direction: column;
                align-items: stretch;
            }

            .main-nav li {
                margin-right: 0;
                margin-bottom: 5px;
                text-align: center;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1em;
            }

            .signup-container {
                padding: 20px;
                margin: 20px auto;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1>Join the Hub</h1>
            <p>Create an account to save research and preferences</p>
        </div>
    </header>

    <section class="search-bar-section">
        <div class="container search-bar-container">
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Search the Hub...">
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <nav class="main-nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="signup-container">
            <h2>Create Account</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="/terms" target="_blank">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="/login">Log In</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Â© 2024 EV Research Hub. All rights reserved. | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>

</body>

</html>
